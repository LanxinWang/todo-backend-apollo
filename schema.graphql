type Todo {
    _id: String!
    status: String!
    name: String!
  }

type Query {
    todos: [Todo]
}

type AddTodoMutationResponse {
  code: String!
  success: Boolean!
  message: String!
  todo: Todo
}

type Mutation {
  addTodo( _id: String, status: String, name: String!): AddTodoMutationResponse
}